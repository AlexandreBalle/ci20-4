name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Run Deploy
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - run: apt-get update -yq
      - run: apt-get install -y ruby-dev
      - run: gem install dpl
      - run: dpl --provider=heroku --app=cours-ci-ipssi --api-key=${{secretHEROKU_STAGING_API_KEY}}
